<div id="users">
  <h3> Users</h3>
  <ul>
    <li *ngFor="let user of users">
      <a href="#{{user.id}}" (click)="detailsU(user)">{{user.name}}</a>

  </ul>
  <input type="text" name="userName" placeholder="add a new user"  [(ngModel)]="createdUser.name">
  <button (click)="createUser()" [disabled]="createdUser.name?.length<2" > Add!</button>

</div>




<div id="topics" *ngIf="selectedUser">
<h3>{{selectedUser.name}}'s topics </h3>
<ul>
  <li *ngFor="let topic of selectedUser.topics">
  <a href="#{{topic.id}}" (click)="detailsT(topic)">{{topic.name}}</a>
</ul>
  <input type="text" name="topicName" placeholder="add a new topic" [(ngModel)]="createdTopic.name" (click)="createdTopic.name=''">
  <button (click)="createTopic()" [disabled]="createdTopic.name?.length<2" > Add!</button>
</div>


<div id="comments" *ngIf="selectedTopic">
  <h3> {{selectedTopic.name}}'s comments </h3>
  <ol>
      <li *ngFor="let comment of selectedTopic.comments"> {{comment.content}}
  </ol>
<br/>
</div>
</html>
